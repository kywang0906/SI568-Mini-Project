<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Picture Inspiration</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    </head>
    <body class="text-center">
        <div class="container" style="margin-top: 20px">
            <div class="d-flex justify-content-center" style="color:#808080 font-family='Gill Sans', 'sans-serif';">
                <h3>Your description:</h3>
            </div>
            <div class="d-flex justify-content-center" style="color: #808080; font-family: 'Gill Sans', 'sans-serif';">
                <b style="font-family: 'Gill Sans', 'sans-serif';">{{desc}}</b>
            </div>
            <div class="d-flex justify-content-center text-start">
                <div>
                    <pre>
                        <code class="language-js" id="code" style="color: #808080;">
                            {{code}}
                        </code>
                    </pre>
                </div>
            </div>
            <script>
                let jscode = document.querySelector("#code").textContent;
                function stripComments(code) {
                    return code.replace(/\/\/.*\n/g, "");
                }
                let cleaned_js = eval(stripComments(jscode).replaceAll("/n","").trim());
                cleaned_js
            </script>    
            <div class="fixed-bottom p-3">
                <a class="btn btn-light mb-3" href="/" role="button">Return</a>
            </div>        
        </div>    
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>   
</html>
