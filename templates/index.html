<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Picture Inspiration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="text-center">
        <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
            <h1 style="color: #808080; font-family: 'Gill Sans', 'sans-serif';">ChatGPT-Based Tool for Visualization Design</h1>
            <!-- <h3 class="text-center">Describe any image you want me to show.</h3> -->
            <br/>
            <div class="d-flex justify-content-center align-items-center mb-3">
                <form action="/open" method="post">
                    <label class="form-label" style="font-family: 'Gill Sans', 'sans-serif';">Describe an image you want me to show:</label>
                    <textarea name="desc" class="form-control form-control" maxlength="200" rows="5" placeholder="A basic approximation of Vincent van Gogh's 'The Starry Night'." required></textarea>
                    <br/>
                    <div>
                        <button class="btn btn-light mb-3" type="submit" style="font-family: 'Gill Sans', 'sans-serif';">Submit</button>
                    </div>
                </form>
            </div>
        </div>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
